<!-- src/app/components/difficulty-selection/difficulty-selection.component.html -->
<div class="overlay">
    <div class="popup-container">
      <div class="popup-header">
        <h2>Select Difficulty</h2>
        <p>{{ selectedRace }}</p>
      </div>
      
      <div class="difficulty-buttons">
        <button class="difficulty-button easy" (click)="selectDifficulty('Easy')">
          <span class="level">Easy</span>
          <span class="description">10 seconds per card</span>
        </button>
        
        <button class="difficulty-button medium" (click)="selectDifficulty('Medium')">
          <span class="level">Medium</span>
          <span class="description">6 seconds per card</span>
        </button>
        
        <button class="difficulty-button hard" (click)="selectDifficulty('Hard')">
          <span class="level">Hard</span>
          <span class="description">4 seconds per card</span>
        </button>
      </div>
      
      <button class="back-button" (click)="goBack()">
        <span class="material-icons">arrow_back</span> Back
      </button>
    </div>
  </div>
